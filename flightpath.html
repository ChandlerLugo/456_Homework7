<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>

   <script src="Path.js"></script>
</head>
<style>
    #map { 
        width: 100%;
        height: 500px;
         }
</style>
<body>
    <h3 id ="Minutes">Minutes in the Air</h3>
    <input id="dateSlider" type = "range" name = "Minutes" min = "0" max = "352" oninput="moveSlider(this.value)">
    <div id="map"></div>
    <script>

        var map = L.map('map').setView([39.82, -98.58], 5);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 4,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);



        var LeafIcon = L.Icon.extend({
            options: {
                iconSize:     [80, 48],
                iconAnchor:   [40, 22],
            }
        })

        var Icon = new LeafIcon({iconUrl: 'airplane.png'})

        var geojson = L.geoJson(Path.features[0],{
            pointToLayer: function(feature,coordinates){
                return L.marker(coordinates,{icon: Icon})
            }
        }).addTo(map);

        function moveSlider(value) {
            map.removeLayer(geojson);
            document.getElementById('Minutes').innerHTML = 'Minutes' + Path.features[value].properties.coordinates;
            geojson = L.geoJson(Path.features[value],{
                pointToLayer: function(feature,coordinates){
                    return L.marker(coordinates,{icon: Icon})
                }
            })
            map.addLayer(geojson); 
            
        }
        moveSlider(0) 
        window.onload = function() {
        document.getElementById('dateSlider').value = 0;  
    }; 

    </script>
</body>
</html>
